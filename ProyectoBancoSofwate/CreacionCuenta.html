<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="img/fondoRegistro.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creacion Cuenta</title>
</head>
<body background="img/fondoRegistro.jpg">
    <div class="contenedor">
        <div class="boton">
            <input type="button" style="background-color: rgb(20, 110, 214); color: white;" value="Salir">
        </div>

        <div class="logo">

        </div>

        <div class="textoBanco">
            <p style="font-size: 30px; padding-top: 10px;">Banco</p>
        </div>
        <div class="textoNameBanco">
            <p style="padding-top: 0px; ">Big money</p>
        </div>

        <div class="formulario">
                <h4>Crea tu cuenta</h4>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese sus Nombres">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus Apellidos">
                <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su Cedula">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contrasena">
                <p>Tipo de cuenta: </p>
                <input class="button" style="background-color: rgb(20, 110, 214); color: white;" id="bCorriente" type="submit" value="Corriente">
                <input class="button" style="background-color: rgb(20, 110, 214); color: white;" id="bAhorros" type="submit" value="Ahorros">
    
                <input class="button" style="background-color: rgb(20, 110, 214); color: white;" id="bCrear" type="submit" value="Crear cuenta">
                
       

        </div>


    </div>
    
</body>
</html>
